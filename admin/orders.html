<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pesanan - Admin</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--brand:#3f51b5}
    body{font-family:Poppins,Arial;background:#f4f6fa}
    .sidebar{width:240px;background:#263238;color:#fff;min-height:100vh;position:fixed}
    .sidebar a{color:#cfd8dc;display:block;padding:12px 20px;text-decoration:none}
    .sidebar a:hover{background:#1e2a2b;color:#fff}
    .topbar{height:64px;background:#fff;border-bottom:1px solid #e6e9ee;position:fixed;left:240px;right:0;display:flex;align-items:center;padding:0 20px;z-index:5}
    .content{margin-left:240px;padding:24px}
  </style>
  </head>
<body>
  <div class="sidebar">
    <div class="p-4">
      <h4 style="color:var(--brand);margin:0">Asmaraloka</h4>
      <small>Kaharsa Admin</small>
    </div>
    <nav class="mt-3">
      <a href="./admin-model.html">Dashboard</a>
      <a href="./customers.html">Kelola User</a>
      <a href="./orders.html">Kelola Pesanan</a>
      <a href="./payments.html">Kelola Pembayaran</a>
      <a href="./packages.html">Paket & Harga</a>
      <a href="./reports.html">Laporan</a>
      <a href="../index.html">Kembali ke Admin Home</a>
    </nav>
  </div>
  <div class="topbar"><div><h5 style="margin:0">Kelola Pesanan</h5></div><div class="d-flex align-items-center"><div id="adminUsername" class="mr-3 text-muted"></div><button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button></div></div>
  <div class="content" style="padding-top:90px">
    <div id="alertArea"></div>
    <table class="table table-striped"><thead><tr><th>ID</th><th>User</th><th>Paket</th><th>Status</th><th>Total</th><th>Tanggal</th><th>Aksi</th></tr></thead><tbody id="ordersTbody"></tbody></table>
  </div>
  <script>
    async function loadOrders(){
      try{
        const res = await fetch('../api/admin_orders.php',{credentials:'include'});
        const j = await res.json(); if(!res.ok){ document.getElementById('alertArea').innerHTML = '<div class="alert alert-danger">'+(j.error||'Gagal memuat')+'</div>'; return; }
        const tbody = document.getElementById('ordersTbody'); tbody.innerHTML=''; (j.orders||[]).forEach(o=>{ const tr = document.createElement('tr'); tr.innerHTML = `<td>${o.id_pemesanan}</td><td>${o.username || o.id_user}</td><td>${o.package_title || o.id_paket}</td><td>${o.status}</td><td>Rp ${Number(o.total_harga||0).toLocaleString('id-ID')}</td><td>${o.tanggal_pemesanan||''}</td><td><button class='btn btn-sm btn-info'>Detail</button></td>`; tbody.appendChild(tr); });
      }catch(e){ document.getElementById('alertArea').innerHTML = '<div class="alert alert-danger">Error memuat pesanan</div>'; }
    }
    (async function(){
      try{
        const r = await fetch('../api/check-admin-session.php',{credentials:'include'});
        if (!r.ok) throw new Error('not auth');
        const d = await r.json();
        if(!d.authenticated){ window.location.href = '../login.html'; return; }
        document.getElementById('adminUsername').textContent = 'Admin: ' + (d.admin_username||'admin');
        document.getElementById('logoutBtn').addEventListener('click', async ()=>{ if(!confirm('Yakin ingin logout?')) return; await fetch('../api/admin-logout.php',{method:'POST',credentials:'include'}); window.location.href='../login.html'; });
        loadOrders();
      }catch(e){ console.error(e); window.location.href = '../login.html'; }
    })();
  </script>
</body>
</html>
