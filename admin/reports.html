<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Laporan - Admin</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--brand:#3f51b5}
    body{font-family:Poppins,Arial;background:#f4f6fa}
    .sidebar{width:240px;background:#263238;color:#fff;min-height:100vh;position:fixed}
    .sidebar a{color:#cfd8dc;display:block;padding:12px 20px;text-decoration:none}
    .sidebar a:hover{background:#1e2a2b;color:#fff}
    .topbar{height:64px;background:#fff;border-bottom:1px solid #e6e9ee;position:fixed;left:240px;right:0;display:flex;align-items:center;padding:0 20px;z-index:5}
    .content{margin-left:240px;padding:24px}
  </style>
  </head>
<body>
  <div class="sidebar">
    <div class="p-4">
      <h4 style="color:var(--brand);margin:0">Asmaraloka</h4>
      <small>Kaharsa Admin</small>
    </div>
    <nav class="mt-3">
      <a href="./admin-model.html">Dashboard</a>
      <a href="./customers.html">Kelola User</a>
      <a href="./orders.html">Kelola Pesanan</a>
      <a href="./payments.html">Kelola Pembayaran</a>
      <a href="./packages.html">Paket & Harga</a>
      <a href="./reports.html">Laporan</a>
      <a href="../index.html">Kembali ke Admin Home</a>
    </nav>
  </div>
  <div class="topbar"><div><h5 style="margin:0">Laporan & Statistik</h5></div><div class="d-flex align-items-center"><div id="adminUsername" class="mr-3 text-muted"></div><button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button></div></div>
  <div class="container" style="padding-top:90px">
    <div id="statsArea" class="row"></div>
    <div class="card mt-3"><div class="card-body"><h6>Paket Terlaris</h6><ul id="topPackages"></ul></div></div>
  </div>
  <script>
    async function loadStats(){
      try{
        const res = await fetch('../api/admin_stats.php',{credentials:'include'});
        const j = await res.json(); if(!res.ok){ document.getElementById('statsArea').innerHTML = '<div class="col-12">Gagal memuat statistik</div>'; return; }
        document.getElementById('statsArea').innerHTML = `
          <div class="col-md-3"><div class="card p-3"><h3>${j.totalUsers}</h3><small>Total User</small></div></div>
          <div class="col-md-3"><div class="card p-3"><h3>${j.totalOrders}</h3><small>Total Orders</small></div></div>
          <div class="col-md-3"><div class="card p-3"><h3>${j.totalPayments}</h3><small>Total Payments</small></div></div>
          <div class="col-md-3"><div class="card p-3"><h3>Rp ${Number(j.totalRevenue).toLocaleString('id-ID')}</h3><small>Revenue</small></div></div>
        `;
        const ul = document.getElementById('topPackages'); ul.innerHTML=''; (j.topPackages||[]).forEach(p=>{ const li = document.createElement('li'); li.textContent = `${p.title} â€” ${p.sold||0} terjual`; ul.appendChild(li); });
      }catch(e){ document.getElementById('statsArea').innerHTML = '<div class="col-12">Error memuat statistik</div>'; }
    }
    (async function(){
      try{
        const r = await fetch('../api/check-admin-session.php',{credentials:'include'});
        if (!r.ok) throw new Error('not auth');
        const d = await r.json();
        if(!d.authenticated){ window.location.href = '../login.html'; return; }
        document.getElementById('adminUsername').textContent = 'Admin: ' + (d.admin_username||'admin');
        document.getElementById('logoutBtn').addEventListener('click', async ()=>{ if(!confirm('Yakin ingin logout?')) return; await fetch('../api/admin-logout.php',{method:'POST',credentials:'include'}); window.location.href='../login.html'; });
        loadStats();
      }catch(e){ console.error(e); window.location.href = '../login.html'; }
    })();
  </script>
</body>
</html>
